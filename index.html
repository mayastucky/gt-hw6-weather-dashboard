<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/ca89a4b9f5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- add navbar -->
    <!-- for future reference: mx-auto in bootstrap 4 will center content in nav bars -->
    <!-- https://stackoverflow.com/questions/33867603/center-an-element-in-bootstrap-4-navbar -->
    <header>
      <nav class="navbar navbar-dark bg-dark navbar-center">
        <span class="navbar-text navbar-center mx-auto" id="heading"
          >Weather Dashboard
        </span>
      </nav>
    </header>
    <!-- end of nav bar -->

    <!-- make a container -->
    <div class="container">
      <!-- column for the search bar and recently searched cities -->
      <div class="col-sm-4">
        <h5 style="margin-top: 10px;">Search for a City:</h5>
        <div class="input-group mb-3">
          <input
            id="searchCity"
            type="text"
            class="form-control"
            class="input-group-append"
          />
          <!-- Could not get my button on the same line as the input field so looked to https://github.com/Joelynn94/weather-dashboard for help :) -->
          <button
            id="searchBtn"
            class="btn btn-primary"
            type="button"
            id="button-addon2"
          >
            <i class="far fa-search"></i>
          </button>
        </div>
        <!-- DYNAMICALLY GENERATED OLD SEARCH RESULTS -->
        <!-- end of col of 4 below -->
      </div>
      <!-- start of second column to hold the current temp and 5 day forecast  -->
      <!-- <div class="row"> -->
      <div class="col-sm-10">
        <!-- current data -->
        <div class="card w-50" style="width: 18rem;">
          <div class="card-body">
            <h3 class="card-title" id="current-city"></h3>
            <p class="card-text">
              Temperature:
              <span id="temperature"></span>
            </p>
            <p class="card-text">
              Humidity:
              <span id="humidity"></span>
            </p>
            <p class="card-text">
              Wind:
              <span id="wind"></span>
            </p>
            <p class="card-text">
              UV:
              <span id="uv"></span>
            </p>
          </div>
          <!-- end of card  -->
        </div>
        <div class="row" id="forecast"></div>
        <div class="col-sm-10" style="float: right;"></div>
          <h3>5 Day Forecast</h3>
          <div class="col" id="day1"></div>
          <div class="col" id="day2"></div>
          <div class="col" id="day3"></div>
          <div class="col" id="day4"></div>
          <div class="col" id="day5"></div>
          <!-- end of 8 unit column below  -->
        </div>
      </div>
      <!-- </div> -->
      <!-- end of container below -->
    </div>
    <script src="script.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
