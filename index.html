<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- add navbar -->
    <!-- for future reference: mx-auto in bootstrap 4 will center content in nav bars -->
    <!-- https://stackoverflow.com/questions/33867603/center-an-element-in-bootstrap-4-navbar -->
    <header>
      <nav class="navbar navbar-dark bg-dark navbar-center">
        <span class="navbar-text navbar-center mx-auto" id="heading"
          >Weather Dashboard
        </span>
      </nav>
    </header>
    <!-- end of nav bar -->

    <!-- make a container -->
    <div class="container">
      <!-- column for the search bar and recently searched cities -->
      <div class="col-sm-4">
        <form class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>
        <!-- DYNAMICALLY GENERATED OLD SEARCH RESULTS -->
        <!-- end of col of 4 below -->
      </div>
      <!-- start of second column to hold the current temp and 5 day forecast  -->
      <div class="col-sm-8">
        <!-- current data -->
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title" id="current-city"></h5>
            <p class="card-text" id="temperature">
              Temperature:
            </p>
            <p class="card-text" id="humidity">
              Humidity:
            </p>
            <p class="card-text" id="wind">
              Wind:
            </p>
            <p class="card-text" id="uv">
              UV:
            </p>
          </div>
        </div>
        <!-- end of 8 unit column below  -->
      </div>
      <!-- end of container below -->
    </div>
    <script src="script.js"></script>
  </body>
</html>
